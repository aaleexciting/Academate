<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semua Tugas - Academate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #7C3AED;
            --primary-light: #F5F3FF;
            --danger-color: #EF4444;
            --danger-light: #FEE2E2;
            --warning-color: #F59E0B;
            --warning-light: #FEF3C7;
            --success-color: #10B981;
            --success-light: #D1FAE5;
            --text-dark: #111827;
            --text-light: #374151;
            --text-muted: #6B7280;
            --bg-body: #F9FAFB;
            --bg-sidebar: #FFFFFF;
            --card-bg: #FFFFFF;
            --border-color: #E5E7EB;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* --- Sidebar --- */
        .sidebar { width: 260px; background-color: var(--bg-sidebar); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 1.5rem; }
        .sidebar-header { font-size: 1.75rem; font-weight: 700; color: var(--primary-color); text-decoration: none; margin-bottom: 2.5rem; padding: 0 0.5rem; }
        .nav-menu { list-style: none; flex-grow: 1; }
        .nav-item a { display: flex; align-items: center; padding: 0.85rem 1rem; text-decoration: none; color: var(--text-light); font-weight: 500; border-radius: 0.5rem; margin-bottom: 0.5rem; transition: background-color 0.2s ease, color 0.2s ease; }
        .nav-item a:hover { background-color: var(--primary-light); color: var(--primary-color); }
        .nav-item a.active { background-color: var(--primary-color); color: #fff; font-weight: 600; }
        .nav-item a svg { width: 20px; height: 20px; margin-right: 1rem; }
        .logout-button { display: flex; align-items: center; padding: 0.85rem 1rem; text-decoration: none; color: var(--text-light); font-weight: 500; border-radius: 0.5rem; background-color: transparent; border: none; width: 100%; font-family: 'Inter', sans-serif; font-size: 1rem; cursor: pointer; }
        .logout-button:hover { background-color: #FEE2E2; color: #EF4444; }
        
        /* --- Main Content Area --- */
        .main-content { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .header { padding: 2rem 3rem; border-bottom: 1px solid var(--border-color); background-color: var(--card-bg); flex-shrink: 0; }
        .header h1 { font-size: 2rem; font-weight: 700; }
        .header p { color: var(--text-muted); }

        .tasks-body { flex-grow: 1; padding: 2rem 3rem; overflow-y: auto; display: grid; grid-template-columns: 1fr 300px; gap: 2rem; align-items: start; }

        .tasks-main { display: flex; flex-direction: column; gap: 1.5rem; }
        .tasks-sidebar { position: sticky; top: 2rem; }
        .summary-card, .filter-card { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 1rem; padding: 1.5rem; margin-bottom: 1.5rem; }
        .card-title { font-size: 1.25rem; font-weight: 600; margin-bottom: 1.5rem; }

        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .summary-item { text-align: center; }
        .summary-item .count { font-size: 2rem; font-weight: 700; }
        .summary-item .label { font-size: 0.9rem; color: var(--text-muted); }
        .summary-item.active .count { color: var(--warning-color); }
        .summary-item.completed .count { color: var(--success-color); }

        .filter-card select { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem; }

        .tabs { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 1.5rem; }
        .tab-btn { padding: 0.75rem 1rem; border: none; background: none; cursor: pointer; font-size: 1rem; font-weight: 500; color: var(--text-muted); border-bottom: 3px solid transparent; }
        .tab-btn.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }

        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* Reused Task Item Styles */
        #task-list-active, #task-list-completed { list-style: none; }
        .task-item { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 1rem; margin-bottom: 1rem; transition: opacity .3s ease; }
        .task-item.done { opacity: 0.6; }
        .task-item.done h4 { text-decoration: line-through; color: var(--text-muted); }
        .task-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem; cursor: pointer; }
        .task-title-wrapper { display: flex; align-items: center; gap: 1rem; flex-grow: 1; }
        .task-checkbox { width: 20px; height: 20px; border: 2px solid var(--border-color); border-radius: 6px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; transition: all .2s; }
        .task-checkbox:hover { border-color: var(--primary-color); }
        .task-item.done .task-checkbox { background-color: var(--primary-color); border-color: var(--primary-color); }
        .task-checkbox svg { color: #fff; transform: scale(0); transition: transform .2s; }
        .task-item.done .task-checkbox svg { transform: scale(1); }
        .task-header h4 { font-weight: 600; }
        .task-class-name { font-size: 0.8rem; color: var(--text-muted); margin-top: 0.1rem; }
        .task-meta { display: flex; align-items: center; gap: 1rem; flex-shrink: 0; }
        .due-date { font-size: 0.875rem; font-weight: 500; padding: 0.25rem 0.6rem; border-radius: 99px; }
        .due-date.normal { color: var(--text-muted); background-color: var(--bg-body); }
        .due-date.soon { color: var(--warning-color); background-color: var(--warning-light); }
        .due-date.urgent { color: var(--danger-color); background-color: var(--danger-light); }
        .due-date.overdue { color: var(--danger-color); background-color: var(--danger-light); }

        .task-details { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
        .task-item.expanded .task-details { max-height: 500px; }
        .task-details-content { padding: 0 1.5rem 1.25rem; }
        .task-description { font-size: 0.95rem; line-height: 1.6; color: var(--text-light); white-space: pre-wrap; padding-left: 36px; margin-bottom: 1rem; }
        
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 3rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .empty-state { text-align: center; color: var(--text-muted); padding: 2rem 0; }

    </style>
</head>
<body>
    <aside class="sidebar">
        <a href="dashboard.html" class="sidebar-header">Academate</a>
        <ul class="nav-menu">
            <li class="nav-item"><a href="dashboard.html"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><span>Dasbor</span></a></li>
            <li class="nav-item"><a href="classes.html"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg><span>Kelas</span></a></li>
            <li class="nav-item"><a href="tugas.html" class="active"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h.01M15 12h.01M10.5 16.5h3m-6.38-3.386l-1.591-1.59a1.875 1.875 0 010-2.652l4.242-4.243a1.875 1.875 0 012.652 0l4.243 4.243c.78.78.78 2.047 0 2.828l-1.59 1.59m-6.382-3.386a1.875 1.875 0 00-2.652 0l-4.243 4.242a1.875 1.875 0 000 2.652l1.59 1.59a1.875 1.875 0 002.652 0l4.243-4.243a1.875 1.875 0 000-2.652l-1.59-1.59z" /></svg><span>Tugas</span></a></li>
            <li class="nav-item"><a href="schedule.html"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg><span>Jadwal</span></a></li>
            <li class="nav-item"><a href="notes.html"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg><span>Catatan</span></a></li>
            <li class="nav-item"><a href="account.html"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg><span>Akun</span></a></li>
        </ul>
        <button class="logout-button" id="logout-button"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg><span>Keluar</span></button>
    </aside>

    <main class="main-content" id="main-content">
        <div class="loader"></div>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, updateDoc, arrayUnion, arrayRemove, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCGr2zchpiAiTn-bMFk-eLNE-1OgGzaSdA",
            authDomain: "acadmte.firebaseapp.com",
            projectId: "acadmte",
            storageBucket: "acadmte.appspot.com",
            messagingSenderId: "547286858993",
            appId: "1:547286858993:web:b83de49e7eb1cc35a67d50",
            measurementId: "G-ZEFYD7F650"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let allTasks = [];
        let allClassInfo = {};

        const mainContent = document.getElementById('main-content');

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                initializePage();
            } else {
                window.location.replace('auth.html');
            }
        });
        
        document.getElementById('logout-button').addEventListener('click', () => signOut(auth));

        async function initializePage() {
            renderSkeleton();
            try {
                const userDocSnap = await getDoc(doc(db, 'users', currentUser.uid));
                const joinedClassesIds = userDocSnap.exists() ? userDocSnap.data().joinedClasses || [] : [];

                if (joinedClassesIds.length === 0) {
                    renderEmptyState();
                    return;
                }

                const classPromises = joinedClassesIds.map(id => getDoc(doc(db, 'classes', id)));
                const classSnapshots = await Promise.all(classPromises);

                classSnapshots.forEach(snap => {
                    if(snap.exists()) allClassInfo[snap.id] = snap.data();
                });

                const taskPromises = joinedClassesIds.map(id => getDocs(query(collection(db, 'classes', id, 'tasks'))));
                const taskSnapshotsByClass = await Promise.all(taskPromises);

                allTasks = [];
                taskSnapshotsByClass.forEach((taskSnapshot, index) => {
                    const classId = joinedClassesIds[index];
                    taskSnapshot.forEach(taskDoc => {
                        allTasks.push({
                            id: taskDoc.id,
                            classId: classId,
                            ...taskDoc.data()
                        });
                    });
                });

                allTasks.sort((a, b) => a.dueDate.seconds - b.dueDate.seconds);
                
                renderFullUI();

            } catch (error) {
                console.error("Error initializing page: ", error);
                mainContent.innerHTML = `<div class="empty-state">Gagal memuat data tugas.</div>`;
            }
        }
        
        function renderFullUI() {
            mainContent.innerHTML = `
                <header class="header">
                    <h1>Semua Tugas Anda</h1>
                    <p>Lacak semua tugas dari semua kelas Anda di satu tempat.</p>
                </header>
                <div class="tasks-body">
                    <div class="tasks-main">
                        <div class="tabs">
                            <button class="tab-btn active" data-tab="active">Tugas Aktif</button>
                            <button class="tab-btn" data-tab="completed">Riwayat Selesai</button>
                        </div>
                        <div id="tab-content-active" class="tab-content active">
                            <ul id="task-list-active"></ul>
                        </div>
                        <div id="tab-content-completed" class="tab-content">
                            <ul id="task-list-completed"></ul>
                        </div>
                    </div>
                    <div class="tasks-sidebar">
                        <div class="summary-card">
                            <h2 class="card-title">Ringkasan</h2>
                            <div class="summary-grid">
                                <div class="summary-item active">
                                    <div id="active-tasks-count" class="count">0</div>
                                    <div class="label">Tugas Aktif</div>
                                </div>
                                <div class="summary-item completed">
                                    <div id="completed-tasks-count" class="count">0</div>
                                    <div class="label">Tugas Selesai</div>
                                </div>
                            </div>
                        </div>
                        <div class="filter-card">
                            <h2 class="card-title">Filter Kelas</h2>
                            <select id="class-filter">
                                <option value="all">Semua Kelas</option>
                                ${Object.entries(allClassInfo).map(([id, data]) => `<option value="${id}">${data.namaMataKuliah}</option>`).join('')}
                            </select>
                        </div>
                    </div>
                </div>`;
            
            attachEventListeners();
            renderTasks();
        }

        function renderTasks() {
            const classFilter = document.getElementById('class-filter').value;
            const filteredTasks = classFilter === 'all' ? allTasks : allTasks.filter(t => t.classId === classFilter);

            const activeTasks = filteredTasks.filter(t => !t.completedBy?.includes(currentUser.uid));
            const completedTasks = filteredTasks.filter(t => t.completedBy?.includes(currentUser.uid));

            renderTaskList('task-list-active', activeTasks);
            renderTaskList('task-list-completed', completedTasks);
            
            document.getElementById('active-tasks-count').textContent = activeTasks.length;
            document.getElementById('completed-tasks-count').textContent = completedTasks.length;
        }
        
        function renderTaskList(elementId, tasks) {
            const listEl = document.getElementById(elementId);
            listEl.innerHTML = '';
            if (tasks.length === 0) {
                listEl.innerHTML = `<div class="empty-state">Tidak ada tugas di kategori ini.</div>`;
                return;
            }
            tasks.forEach(task => {
                const isDone = task.completedBy?.includes(currentUser.uid);
                const dueDateInfo = formatDueDate(task.dueDate);
                const className = allClassInfo[task.classId]?.namaMataKuliah || 'Kelas tidak diketahui';
                const hasDesc = task.description && task.description.trim() !== '';

                const li = document.createElement('li');
                li.className = `task-item ${isDone ? 'done' : ''}`;
                li.id = `task-${task.id}`;
                li.innerHTML = `
                    <div class="task-header">
                        <div class="task-title-wrapper">
                            <div class="task-checkbox" data-task-id="${task.id}" data-class-id="${task.classId}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16"><path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/></svg>
                            </div>
                            <div>
                                <h4>${task.title}</h4>
                                <p class="task-class-name">${className}</p>
                            </div>
                        </div>
                        <div class="task-meta">
                             <span class="due-date ${dueDateInfo.className}">${dueDateInfo.text}</span>
                        </div>
                    </div>
                    ${hasDesc ? `<div class="task-details"><div class="task-details-content"><p class="task-description">${task.description.replace(/\n/g, '<br>')}</p></div></div>` : ''}
                `;
                listEl.appendChild(li);
            });
        }
        
        function attachEventListeners() {
            document.getElementById('class-filter').addEventListener('change', renderTasks);
            document.querySelector('.tabs').addEventListener('click', (e) => {
                if(e.target.classList.contains('tab-btn')) {
                    document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
                    e.target.classList.add('active');
                    document.getElementById(`tab-content-${e.target.dataset.tab}`).classList.add('active');
                }
            });

            mainContent.addEventListener('click', (e) => {
                 const checkbox = e.target.closest('.task-checkbox');
                if (checkbox) {
                    handleToggleTask(checkbox.dataset.taskId, checkbox.dataset.classId);
                    return;
                }
                const header = e.target.closest('.task-header');
                if(header) {
                    const item = header.closest('.task-item');
                    if(item && item.querySelector('.task-details')) {
                        item.classList.toggle('expanded');
                    }
                }
            });
        }
        
        async function handleToggleTask(taskId, taskClassId) {
            const taskRef = doc(db, 'classes', taskClassId, 'tasks', taskId);
            const task = allTasks.find(t => t.id === taskId);
            const isDone = task.completedBy?.includes(currentUser.uid);

            try {
                if (isDone) {
                    await updateDoc(taskRef, { completedBy: arrayRemove(currentUser.uid) });
                    const userIndex = task.completedBy.indexOf(currentUser.uid);
                    if(userIndex > -1) task.completedBy.splice(userIndex, 1);
                } else {
                    await updateDoc(taskRef, { completedBy: arrayUnion(currentUser.uid) });
                    if(!task.completedBy) task.completedBy = [];
                    task.completedBy.push(currentUser.uid);
                }
                renderTasks();
            } catch (error) {
                console.error("Error updating task status:", error);
            }
        }
        
        function formatDueDate(dueDate) {
            const now = new Date();
            const due = dueDate.toDate();
            now.setHours(0,0,0,0);
            due.setHours(0,0,0,0);
            
            const diffTime = due.getTime() - now.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) return { text: `Telah lewat`, className: 'overdue' };
            if (diffDays === 0) return { text: `Tenggat hari ini`, className: 'urgent' };
            if (diffDays === 1) return { text: `Tenggat besok`, className: 'urgent' };
            if (diffDays <= 7) return { text: `Tenggat ${diffDays} hari lagi`, className: 'soon' };
            return { text: `Tenggat ${due.toLocaleDateString('id-ID', {day: 'numeric', month: 'short'})}`, className: 'normal' };
        }

        function renderSkeleton() {
            mainContent.innerHTML = `<div class="loader"></div>`;
        }
        
        function renderEmptyState() {
             mainContent.innerHTML = `
                <header class="header"><h1>Semua Tugas Anda</h1></header>
                <div class="empty-state" style="margin: auto;">
                    <p>Anda belum bergabung dengan kelas manapun, jadi tidak ada tugas untuk ditampilkan.</p>
                    <a href="classes.html">Gabung atau Buat Kelas</a>
                </div>`;
        }

    </script>
