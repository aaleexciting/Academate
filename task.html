<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semua Tugas - Academate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #7C3AED;
            --primary-light: #F5F3FF;
            --primary-dark: #6D28D9;
            --danger-color: #EF4444;
            --danger-light: #FEE2E2;
            --warning-color: #F59E0B;
            --warning-light: #FEF3C7;
            --success-color: #10B981;
            --success-light: #D1FAE5;
            --text-dark: #111827;
            --text-light: #374151;
            --text-muted: #6B7280;
            --bg-body: #F9FAFB;
            --bg-sidebar: #FFFFFF;
            --card-bg: #FFFFFF;
            --border-color: #E5E7EB;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            display: flex;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* --- Sidebar --- */
        .sidebar { width: 260px; background-color: var(--bg-sidebar); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 1.5rem; flex-shrink: 0; }
        .sidebar-header { font-size: 1.75rem; font-weight: 700; color: var(--primary-color); text-decoration: none; margin-bottom: 2.5rem; padding: 0 0.5rem; }
        .nav-menu { list-style: none; flex-grow: 1; }
        .nav-item a { display: flex; align-items: center; padding: 0.85rem 1rem; text-decoration: none; color: var(--text-light); font-weight: 500; border-radius: 0.5rem; margin-bottom: 0.5rem; transition: background-color 0.2s ease, color 0.2s ease; }
        .nav-item a:hover { background-color: var(--primary-light); color: var(--primary-color); }
        .nav-item a.active { background-color: var(--primary-color); color: #fff; font-weight: 600; }
        .nav-item a svg { width: 20px; height: 20px; margin-right: 1rem; }
        .logout-button { display: flex; align-items: center; padding: 0.85rem 1rem; text-decoration: none; color: var(--text-light); font-weight: 500; border-radius: 0.5rem; background-color: transparent; border: none; width: 100%; font-family: 'Inter', sans-serif; font-size: 1rem; cursor: pointer; }
        .logout-button:hover { background-color: var(--danger-light); color: var(--danger-color); }
        
        /* --- Main Content Area --- */
        .main-content { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .header { padding: 2rem 3rem; border-bottom: 1px solid var(--border-color); background-color: var(--card-bg); flex-shrink: 0; }
        .header h1 { font-size: 2rem; font-weight: 700; }
        .header p { color: var(--text-muted); }

        .tasks-body { flex-grow: 1; padding: 2rem 3rem; overflow-y: auto; }
        .tasks-container { max-width: 900px; margin: 0 auto; }
        
        .controls-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; gap: 1rem; flex-wrap: wrap;}
        .tabs { display: flex; border: 1px solid var(--border-color); border-radius: 0.75rem; background-color: var(--card-bg); padding: 0.25rem; }
        .tab-btn { padding: 0.5rem 1.25rem; border: none; background: none; cursor: pointer; font-size: 0.9rem; font-weight: 600; color: var(--text-muted); border-radius: 0.6rem; transition: all 0.2s ease-in-out; }
        .tab-btn.active { color: var(--primary-dark); background-color: var(--primary-light); }
        
        .filters { display: flex; gap: 1rem; }
        .filter-group select {
            padding: 0.6rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--card-bg);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        #task-list-active, #task-list-completed { list-style: none; }
        .task-item { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 1rem; margin-bottom: 1rem; transition: all .3s ease; }
        .task-item:hover { box-shadow: 0 4px 15px -3px rgba(0,0,0,0.05); transform: translateY(-3px); }

        .task-header { display: flex; align-items: center; padding: 1rem 1.5rem; cursor: pointer; gap: 1rem; }
        .task-icon { width: 40px; height: 40px; border-radius: 0.5rem; display: flex; align-items: center; justify-content: center; flex-shrink: 0; color: var(--primary-color); background-color: var(--primary-light); }
        .task-icon svg { width: 20px; height: 20px; }
        .task-main-info { flex-grow: 1; }
        .task-main-info h4 { font-weight: 600; font-size: 1.05rem; }
        .task-main-info p { font-size: 0.85rem; color: var(--text-muted); }
        
        .task-item.done h4 { text-decoration: line-through; color: var(--text-muted); }
        .task-item.done { background-color: #F9FAFB; }
        
        .task-meta { display: flex; align-items: center; gap: 1.5rem; flex-shrink: 0; }
        .due-date { font-size: 0.875rem; font-weight: 500; padding: 0.25rem 0.6rem; border-radius: 99px; display: flex; align-items: center; gap: 0.35rem; }
        .due-date.normal { color: var(--text-muted); background-color: #F3F4F6; }
        .due-date.soon { color: var(--warning-color); background-color: var(--warning-light); }
        .due-date.urgent { color: var(--danger-color); background-color: var(--danger-light); }
        .due-date.overdue { color: var(--danger-color); background-color: var(--danger-light); }
        
        .task-checkbox { width: 24px; height: 24px; border: 2px solid var(--border-color); border-radius: 8px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; transition: all .2s; }
        .task-checkbox:hover { border-color: var(--primary-color); }
        .task-item.done .task-checkbox { background-color: var(--success-color); border-color: var(--success-color); }
        .task-checkbox svg { color: #fff; transform: scale(0); transition: transform .2s; }
        .task-item.done .task-checkbox svg { transform: scale(1); }
        
        .expand-icon { transition: transform 0.3s ease; color: var(--text-muted); }
        .task-item.expanded .expand-icon { transform: rotate(180deg); }

        .task-details { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, padding 0.4s ease-out; }
        .task-item.expanded .task-details { max-height: 500px; padding-bottom: 1.5rem; }
        .task-details-content { border-top: 1px solid var(--border-color); margin: 0 1.5rem; padding-top: 1.5rem; font-size: 0.95rem; line-height: 1.6; color: var(--text-light); }
        .task-details-content p { white-space: pre-wrap; margin-left: 56px; } /* Align with title */
        
        .completion-details {
            margin-top: 1rem;
            margin-left: 56px;
            padding: 0.75rem;
            background-color: var(--success-light);
            border-radius: 0.5rem;
            color: var(--success-color);
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 3rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .empty-state { text-align: center; color: var(--text-muted); padding: 3rem 0; background-color: var(--card-bg); border-radius: 1rem; border: 2px dashed var(--border-color); }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--text-dark);
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
            transition: bottom 0.5s ease-in-out;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .toast.show {
            bottom: 2rem;
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, updateDoc, arrayUnion, arrayRemove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCGr2zchpiAiTn-bMFk-eLNE-1OgGzaSdA",
            authDomain: "acadmte.firebaseapp.com",
            projectId: "acadmte",
            storageBucket: "acadmte.appspot.com",
            messagingSenderId: "547286858993",
            appId: "1:547286858993:web:b83de49e7eb1cc35a67d50",
            measurementId: "G-ZEFYD7F650"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let allTasks = [];
        let allClassInfo = {};

        const mainContent = document.getElementById('main-content');

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                initializePage();
            } else {
                window.location.replace('auth.html');
            }
        });
        
        document.getElementById('logout-button').addEventListener('click', () => signOut(auth));

        async function initializePage() {
            renderSkeleton();
            try {
                const userDocSnap = await getDoc(doc(db, 'users', currentUser.uid));
                const joinedClassesIds = userDocSnap.exists() ? userDocSnap.data().joinedClasses || [] : [];

                if (joinedClassesIds.length === 0) {
                    renderEmptyState();
                    return;
                }

                const classPromises = joinedClassesIds.map(id => getDoc(doc(db, 'classes', id)));
                const classSnapshots = await Promise.all(classPromises);

                classSnapshots.forEach(snap => {
                    if(snap.exists()) allClassInfo[snap.id] = snap.data();
                });

                const taskPromises = joinedClassesIds.map(id => getDocs(query(collection(db, 'classes', id, 'tasks'))));
                const taskSnapshotsByClass = await Promise.all(taskPromises);

                allTasks = [];
                taskSnapshotsByClass.forEach((taskSnapshot, index) => {
                    const classId = joinedClassesIds[index];
                    taskSnapshot.forEach(taskDoc => {
                        allTasks.push({
                            id: taskDoc.id,
                            classId: classId,
                            ...taskDoc.data()
                        });
                    });
                });
                
                renderFullUI();

            } catch (error) {
                console.error("Error initializing page: ", error);
                mainContent.innerHTML = `<div class="empty-state">Gagal memuat data tugas.</div>`;
            }
        }
        
        function renderFullUI() {
            mainContent.innerHTML = `
                <header class="header">
                    <h1>Semua Tugas</h1>
                    <p>Lacak semua tugas dari semua kelas Anda di satu tempat yang terorganisir.</p>
                </header>
                <div class="tasks-body">
                    <div class="tasks-container">
                        <div class="controls-header">
                            <div class="tabs">
                                <button class="tab-btn active" data-tab="active">Tugas Aktif</button>
                                <button class="tab-btn" data-tab="completed">Riwayat Selesai</button>
                            </div>
                            <div class="filters">
                                <div class="filter-group">
                                    <select id="class-filter">
                                        <option value="all">Semua Kelas</option>
                                        ${Object.entries(allClassInfo).map(([id, data]) => `<option value="${id}">${data.namaMataKuliah}</option>`).join('')}
                                    </select>
                                </div>
                                <div class="filter-group">
                                    <select id="sort-filter">
                                        <option value="due-date-asc">Urutkan: Tenggat Terdekat</option>
                                        <option value="due-date-desc">Urutkan: Tenggat Terjauh</option>
                                        <option value="class-name">Urutkan: Nama Kelas</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="tab-content-active" class="tab-content active">
                            <ul id="task-list-active"></ul>
                        </div>
                        <div id="tab-content-completed" class="tab-content">
                            <ul id="task-list-completed"></ul>
                        </div>
                    </div>
                </div>`;
            
            attachEventListeners();
            renderTasks();
        }

        function renderTasks() {
            const classFilter = document.getElementById('class-filter').value;
            const sortFilter = document.getElementById('sort-filter').value;
            
            let filteredTasks = classFilter === 'all' ? allTasks : allTasks.filter(t => t.classId === classFilter);
            
            // Sorting logic
            filteredTasks.sort((a, b) => {
                switch(sortFilter) {
                    case 'due-date-desc':
                        return b.dueDate.seconds - a.dueDate.seconds;
                    case 'class-name':
                        const nameA = allClassInfo[a.classId]?.namaMataKuliah || '';
                        const nameB = allClassInfo[b.classId]?.namaMataKuliah || '';
                        return nameA.localeCompare(nameB);
                    case 'due-date-asc':
                    default:
                        return a.dueDate.seconds - b.dueDate.seconds;
                }
            });

            const activeTasks = filteredTasks.filter(t => !(t.completedBy?.some(c => (typeof c === 'object' ? c.uid : c) === currentUser.uid)));
            const completedTasks = filteredTasks.filter(t => t.completedBy?.some(c => (typeof c === 'object' ? c.uid : c) === currentUser.uid));

            renderTaskList('task-list-active', activeTasks);
            renderTaskList('task-list-completed', completedTasks);
        }
        
        function renderTaskList(elementId, tasks) {
            const listEl = document.getElementById(elementId);
            listEl.innerHTML = '';
            if (tasks.length === 0) {
                listEl.innerHTML = `<div class="empty-state">ðŸŽ‰ Tidak ada tugas di kategori ini. Kerja bagus!</div>`;
                return;
            }
            tasks.forEach(task => {
                const isDone = task.completedBy?.some(c => (typeof c === 'object' ? c.uid : c) === currentUser.uid);
                const dueDateInfo = formatDueDate(task.dueDate);
                const className = allClassInfo[task.classId]?.namaMataKuliah || 'Kelas tidak diketahui';
                const hasDesc = task.description && task.description.trim() !== '';

                const li = document.createElement('li');
                li.className = `task-item ${isDone ? 'done' : ''}`;
                li.id = `task-${task.id}`;
                li.innerHTML = `
                    <div class="task-header">
                        <div class="task-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" /></svg>
                        </div>
                        <div class="task-main-info">
                            <h4>${task.title}</h4>
                            <p>${className}</p>
                        </div>
                        <div class="task-meta">
                             <span class="due-date ${dueDateInfo.className}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16"><path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/><path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/></svg>
                                ${dueDateInfo.text}
                             </span>
                             <div class="task-checkbox" data-task-id="${task.id}" data-class-id="${task.classId}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/></svg>
                             </div>
                             ${hasDesc ? `<div class="expand-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg></div>` : ''}
                        </div>
                    </div>
                    ${hasDesc ? `
                    <div class="task-details">
                        <div class="task-details-content">
                            <p>${task.description.replace(/\n/g, '<br>')}</p>
                        </div>
                    </div>` : ''}
                `;
                listEl.appendChild(li);
            });
        }
        
        function attachEventListeners() {
            document.getElementById('class-filter').addEventListener('change', renderTasks);
            document.getElementById('sort-filter').addEventListener('change', renderTasks);
            document.querySelector('.tabs').addEventListener('click', (e) => {
                if(e.target.classList.contains('tab-btn')) {
                    document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
                    e.target.classList.add('active');
                    document.getElementById(`tab-content-${e.target.dataset.tab}`).classList.add('active');
                }
            });

            mainContent.addEventListener('click', (e) => {
                 const checkbox = e.target.closest('.task-checkbox');
                if (checkbox) {
                    handleToggleTask(checkbox.dataset.taskId, checkbox.dataset.classId);
                    return;
                }
                const header = e.target.closest('.task-header');
                if(header) {
                    const item = header.closest('.task-item');
                    const expandIcon = e.target.closest('.expand-icon');
                    if(item && expandIcon && item.querySelector('.task-details')) {
                        item.classList.toggle('expanded');
                    }
                }
            });
        }
        
        async function handleToggleTask(taskId, taskClassId) {
            const taskRef = doc(db, 'classes', taskClassId, 'tasks', taskId);
            const taskInState = allTasks.find(t => t.id === taskId);
            // Find the completion record, whether it's an old object or a new simple string UID
            const completionInfo = taskInState.completedBy?.find(c => (typeof c === 'object' ? c.uid : c) === currentUser.uid);
            const isDone = !!completionInfo;

            try {
                if (isDone) {
                    // If it's done, remove the record. `arrayRemove` works with both objects and strings.
                    await updateDoc(taskRef, { completedBy: arrayRemove(completionInfo) });
                    const userIndex = taskInState.completedBy.findIndex(c => (typeof c === 'object' ? c.uid : c) === currentUser.uid);
                    if(userIndex > -1) taskInState.completedBy.splice(userIndex, 1);
                    showToast('Tugas ditandai belum selesai', 'revert');
                } else {
                    // Always add just the simple UID string for consistency
                    await updateDoc(taskRef, { completedBy: arrayUnion(currentUser.uid) });
                    if(!taskInState.completedBy) taskInState.completedBy = [];
                    taskInState.completedBy.push(currentUser.uid);
                    showToast('Kerja bagus! Tugas selesai.', 'success');
                }
                renderTasks();
            } catch (error) {
                console.error("Error updating task status:", error);
                showToast('Gagal memperbarui tugas.', 'error');
            }
        }
        
        function formatDueDate(dueDate) {
            const now = new Date();
            const due = dueDate.toDate();
            now.setHours(0,0,0,0);
            due.setHours(0,0,0,0);
            
            const diffTime = due.getTime() - now.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) return { text: `Telah lewat`, className: 'overdue' };
            if (diffDays === 0) return { text: `Hari ini`, className: 'urgent' };
            if (diffDays === 1) return { text: `Besok`, className: 'urgent' };
            if (diffDays <= 7) return { text: `${diffDays} hari lagi`, className: 'soon' };
            return { text: `${due.toLocaleDateString('id-ID', {day: 'numeric', month: 'short'})}`, className: 'normal' };
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast-notification');
            let icon = '';
            if (type === 'success') {
                icon = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/><path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/></svg>';
            } else { // revert or error
                icon = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/><path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/></svg>';
            }
            toast.innerHTML = `${icon} ${message}`;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function renderSkeleton() {
            mainContent.innerHTML = `
                <header class="header">
                    <h1>Semua Tugas</h1>
                    <p>Lacak semua tugas dari semua kelas Anda di satu tempat yang terorganisir.</p>
                </header>
                <div class="tasks-body">
                    <div class="tasks-container">
                        <div class="controls-header">
                            <div class="tabs">
                                <button class="tab-btn active" data-tab="active">Tugas Aktif</button>
                                <button class="tab-btn" data-tab="completed">Riwayat Selesai</button>
                            </div>
                        </div>
                        <div class="loader"></div>
                    </div>
                </div>
            `;
        }
        
        function renderEmptyState() {
             mainContent.innerHTML = `
                <header class="header"><h1>Semua Tugas Anda</h1></header>
                <div class="tasks-body">
                    <div class="tasks-container">
                        <div class="empty-state">
                            <h2>Anda belum bergabung dengan kelas manapun.</h2>
                            <p>Setelah bergabung dengan kelas, tugas Anda akan muncul di sini.</p>
                            <a href="classes.html" style="color:var(--primary-color); font-weight: 500;">Gabung atau Buat Kelas</a>
                        </div>
                    </div>
                </div>
                `;
        }

    </script>
