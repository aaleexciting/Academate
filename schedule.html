<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Mingguan - Academate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #7C3AED;
            --primary-light: #F5F3FF;
            --text-dark: #111827;
            --text-light: #374151;
            --text-muted: #6B7280;
            --bg-body: #F8F7FA;
            --bg-sidebar: #FFFFFF;
            --card-bg: #FFFFFF;
            --border-color: #E5E7EB;
            --hour-height: 60px; /* Represents 60 minutes */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* --- Sidebar (reused from dashboard) --- */
        .sidebar {
            width: 260px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            transition: transform 0.3s ease-in-out;
        }
        
        .sidebar-header {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 2.5rem;
            padding: 0 0.5rem;
        }

        .nav-menu { list-style: none; flex-grow: 1; }
        .nav-item a { display: flex; align-items: center; padding: 0.85rem 1rem; text-decoration: none; color: var(--text-light); font-weight: 500; border-radius: 0.5rem; margin-bottom: 0.5rem; transition: background-color 0.2s ease, color 0.2s ease; }
        .nav-item a:hover { background-color: var(--primary-light); color: var(--primary-color); }
        .nav-item a.active { background-color: var(--primary-color); color: #fff; font-weight: 600; }
        .nav-item a svg { width: 20px; height: 20px; margin-right: 1rem; }
        .logout-button { display: flex; align-items: center; padding: 0.85rem 1rem; text-decoration: none; color: var(--text-light); font-weight: 500; border-radius: 0.5rem; background-color: transparent; border: none; width: 100%; font-family: 'Inter', sans-serif; font-size: 1rem; cursor: pointer; }
        .logout-button:hover { background-color: #FEE2E2; color: #EF4444; }
        
        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            padding: 2rem 3rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 { font-size: 2.25rem; font-weight: 700; }
        
        .profile { display: flex; align-items: center; gap: 1rem; }
        .profile-name { font-weight: 600; text-align: right; }
        .profile-img { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; background-color: var(--border-color); }
        
        /* --- Calendar --- */
        .calendar-container {
            flex-grow: 1;
            overflow: auto;
            position: relative;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 50px repeat(7, 1fr);
            min-width: 900px;
        }
        
        .time-column {
            display: flex;
            flex-direction: column;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .time-label {
            height: var(--hour-height);
            text-align: right;
            padding-right: 0.5rem;
            position: relative;
        }

        .time-label:not(:first-child)::before {
            content: '';
            position: absolute;
            top: 0;
            left: 10px;
            right: 0;
            height: 1px;
            background-color: transparent; /* Changed to transparent, lines are now in day-column */
        }
        
        .time-label span {
            position: relative;
            top: -0.5em; /* Nudge text up to align with lines */
        }

        .day-column {
            position: relative;
            border-left: 1px solid var(--border-color);
        }
        
        .day-header {
            text-align: center;
            font-weight: 600;
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            background-color: var(--bg-body);
            z-index: 10;
        }
        
        .day-header.today {
            color: var(--primary-color);
        }

        .day-content {
            position: relative;
            height: calc(var(--hour-height) * 14); /* 7am to 9pm = 14 hours */
            background-image: linear-gradient(to bottom, var(--border-color) 1px, transparent 1px);
            background-size: 100% var(--hour-height);
        }
        
        .class-block {
            position: absolute;
            left: 4px;
            right: 4px;
            background-color: var(--primary-light);
            border-left: 3px solid var(--primary-color);
            border-radius: 4px;
            padding: 0.5rem;
            overflow: hidden;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .class-block:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            z-index: 5;
        }
        
        .class-block h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .class-block p {
            font-size: 0.75rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .empty-state { text-align: center; padding: 4rem 1rem; color: var(--text-muted); }

        /* Responsive */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; flex-direction: row; justify-content: space-between; align-items: center; padding: 1rem; border-right: none; border-bottom: 1px solid var(--border-color); }
            .sidebar-header { margin-bottom: 0; }
            .nav-menu { display: flex; gap: 0.5rem; }
            .nav-item a { padding: 0.5rem; margin-bottom: 0; }
            .nav-item a span, .logout-button span { display: none; }
            .nav-item a svg, .logout-button svg { margin: 0; }
            .main-content { padding: 1.5rem; }
            .header h1 { font-size: 1.75rem; }
        }

    </style>
</head>
<body>

            <li class="nav-item"><a href="classes.html"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg><span>Kelas</span></a></li>

            <li class="nav-item"><a href="notes.html"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg><span>Catatan</span></a></li>
            <li class="nav-item"><a href="account.html"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg><span>Akun</span></a></li>

    <main class="main-content">
        <header class="header">
            <div>
                <h1>Jadwal Mingguan</h1>
                <p class="text-muted">Jadwal Anda, dibuat secara otomatis.</p>
            </div>
             <div class="profile">
                <span class="profile-name" id="user-name">Memuat...</span>
                <img src="https://placehold.co/48x48/E5E7EB/6B7280?text=A" alt="Profile Picture" class="profile-img" id="user-photo">
            </div>
        </header>
        
        <div class="calendar-container" id="calendar-container">
            <div class="loader"></div>
            <!-- Calendar will be generated by JS -->
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCGr2zchpiAiTn-bMFk-eLNE-1OgGzaSdA",
            authDomain: "acadmte.firebaseapp.com",
            projectId: "acadmte",
            storageBucket: "acadmte.appspot.com",
            messagingSenderId: "547286858993",
            appId: "1:547286858993:web:b83de49e7eb1cc35a67d50",
            measurementId: "G-ZEFYD7F650"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Auth Guard & Data Loading ---
        onAuthStateChanged(auth, user => {
            if (user) {
                loadScheduleData(user);
            } else {
                window.location.replace('auth.html');
            }
        });
        
        // --- DOM Elements ---
        const userNameEl = document.getElementById('user-name');
        const userPhotoEl = document.getElementById('user-photo');
        const logoutButton = document.getElementById('logout-button');
        const calendarContainer = document.getElementById('calendar-container');

        // --- Logout ---
        logoutButton.addEventListener('click', () => signOut(auth));

        // --- Main Data Loading Function ---
        async function loadScheduleData(user) {
            try {
                const userDocRef = doc(db, 'users', user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();
                    userNameEl.textContent = userData.name || 'Pengguna';
                    userPhotoEl.src = userData.photoURL || `https://placehold.co/48x48/E5E7EB/6B7280?text=${(userData.name || 'A').charAt(0)}`;
                }

                const joinedClassesIds = userDocSnap.data().joinedClasses || [];
                
                if (joinedClassesIds.length === 0) {
                    renderEmptyCalendar();
                    return;
                }
                
                const classPromises = joinedClassesIds.map(id => getDoc(doc(db, 'classes', id)));
                const classSnapshots = await Promise.all(classPromises);
                const classesData = classSnapshots.map(snap => snap.data()).filter(Boolean);
                
                renderCalendar(classesData);

            } catch (error) {
                console.error("Error loading schedule data:", error);
                calendarContainer.innerHTML = '<div class="empty-state">Gagal memuat jadwal.</div>';
            }
        }
        
        // --- Calendar Rendering Logic ---
        function renderCalendar(classes) {
            calendarContainer.innerHTML = ''; // Clear loader
            
            const calendarGrid = document.createElement('div');
            calendarGrid.className = 'calendar-grid';

            const timeColumn = document.createElement('div');
            timeColumn.className = 'time-column';

            // Generate time labels from 7 AM to 8 PM
            for (let hour = 7; hour <= 21; hour++) {
                const timeLabel = document.createElement('div');
                timeLabel.className = 'time-label';
                if (hour <= 20) { // Don't show label for the last hour's top line
                    timeLabel.innerHTML = `<span>${hour.toString().padStart(2, '0')}:00</span>`;
                }
                timeColumn.appendChild(timeLabel);
            }
            calendarGrid.appendChild(timeColumn);

            const days = ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu', 'Minggu'];
            const todayIndex = (new Date().getDay() + 6) % 7; // 0=Senin, 1=Selasa...

            days.forEach((dayName, index) => {
                const dayColumn = document.createElement('div');
                dayColumn.className = 'day-column';
                dayColumn.id = `day-${dayName}`;

                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                if(index === todayIndex) dayHeader.classList.add('today');
                dayHeader.textContent = dayName;
                
                const dayContent = document.createElement('div');
                dayContent.className = 'day-content';

                dayColumn.appendChild(dayHeader);
                dayColumn.appendChild(dayContent);
                calendarGrid.appendChild(dayColumn);
            });

            calendarContainer.appendChild(calendarGrid);
            
            // Place class blocks
            classes.forEach(c => {
                const dayEl = document.getElementById(`day-${c.hari}`);
                if (!dayEl) return; // Skip if day is invalid
                
                const dayContentEl = dayEl.querySelector('.day-content');
                
                const [startHour, startMinute] = c.waktu.split(':').map(Number);
                const durationMinutes = (c.sks || 2) * 50; // Assume 2 SKS if not provided, 50 mins per SKS
                
                const startOffsetMinutes = (startHour - 7) * 60 + startMinute;
                
                // Calculate position and height
                const top = (startOffsetMinutes / 60) * 60; // 60px per hour
                const height = (durationMinutes / 60) * 60;

                const classBlock = document.createElement('div');
                classBlock.className = 'class-block';
                classBlock.style.top = `${top}px`;
                classBlock.style.height = `${height}px`;
                
                classBlock.innerHTML = `
                    <h3>${c.namaMataKuliah}</h3>
                    <p>${c.waktu}</p>
                    <p>Ruang ${c.ruang}</p>
                `;
                
                dayContentEl.appendChild(classBlock);
            });
        }
        
        function renderEmptyCalendar() {
             calendarContainer.innerHTML = `<div class="empty-state">
                <h2>Jadwal Anda masih kosong.</h2>
                <p>Bergabunglah dengan sebuah kelas untuk melihat jadwal Anda di sini.</p>
            </div>`;
        }

    </script>
