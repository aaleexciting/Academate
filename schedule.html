    <style>
        :root {
            --primary-color: #7C3AED;
            --primary-light: #F5F3FF;
            --text-dark: #111827;
            --text-light: #374151;
            --text-muted: #6B7280;
            --bg-body: #F8F7FA;
            --bg-sidebar: #FFFFFF;
            --card-bg: #FFFFFF;
            --border-color: #E5E7EB;
            --danger-color: #EF4444;
            --hour-height: 60px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* --- Sidebar (reused) --- */
        .sidebar { width: 260px; background-color: var(--bg-sidebar); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 1.5rem; }
        .sidebar-header { font-size: 1.75rem; font-weight: 700; color: var(--primary-color); text-decoration: none; margin-bottom: 2.5rem; padding: 0 0.5rem; }
        .nav-menu { list-style: none; flex-grow: 1; }
        .nav-item a { display: flex; align-items: center; padding: 0.85rem 1rem; text-decoration: none; color: var(--text-light); font-weight: 500; border-radius: 0.5rem; margin-bottom: 0.5rem; transition: background-color 0.2s ease, color 0.2s ease; }
        .nav-item a:hover { background-color: var(--primary-light); color: var(--primary-color); }
        .nav-item a.active { background-color: var(--primary-color); color: #fff; font-weight: 600; }
        .nav-item a svg { width: 20px; height: 20px; margin-right: 1rem; }
        .logout-button { display: flex; align-items: center; padding: 0.85rem 1rem; text-decoration: none; color: var(--text-light); font-weight: 500; border-radius: 0.5rem; background-color: transparent; border: none; width: 100%; font-family: 'Inter', sans-serif; font-size: 1rem; cursor: pointer; }
        .logout-button:hover { background-color: #FEE2E2; color: #EF4444; }
        
        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            padding: 2rem 3rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .header h1 { font-size: 2.25rem; font-weight: 700; }
        
        /* --- Robust Calendar --- */
        .calendar-wrapper { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .calendar-header { display: grid; grid-template-columns: 60px repeat(7, 1fr); text-align: center; font-weight: 600; color: var(--text-light); padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-color); }
        .day-name.today { color: var(--primary-color); font-weight: 700; }
        
        .calendar-body { flex-grow: 1; overflow: auto; position: relative; display: flex; }
        
        .time-column { flex-shrink: 0; width: 60px; }
        .time-label { height: var(--hour-height); text-align: right; padding-right: 10px; font-size: 0.8rem; color: var(--text-muted); position: relative; }
        .time-label span { position: relative; top: -0.6em; }
        
        .grid-container { flex-grow: 1; display: grid; grid-template-columns: repeat(7, 1fr); position: relative; }
        .day-column { border-left: 1px solid var(--border-color); position: relative; background-image: linear-gradient(to bottom, var(--border-color) 1px, transparent 1px); background-size: 100% var(--hour-height); }
        .day-column:first-child { border-left: none; }
        
        .class-block {
            position: absolute;
            left: 5px;
            right: 5px;
            border-radius: 6px;
            padding: 0.5rem;
            overflow: hidden;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        .class-block:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.08); z-index: 5; }
        .class-block h3 { font-size: 0.875rem; font-weight: 600; color: var(--text-dark); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .class-block p { font-size: 0.75rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; opacity: 0.8; }
        
        .current-time-indicator {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--danger-color);
            z-index: 10;
            display: none; /* Hidden by default, shown by JS */
            pointer-events: none;
        }
        .current-time-indicator::before {
            content: '';
            position: absolute;
            left: -5px;
            top: -4px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--danger-color);
            border: 2px solid #fff;
        }

        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 5rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .empty-state { text-align: center; padding: 4rem 1rem; color: var(--text-muted); }
    </style>
</head>

    <main class="main-content" id="main-container">
        <header class="header">
            <h1>Jadwal Mingguan</h1>
        </header>

             <div class="loader"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCGr2zchpiAiTn-bMFk-eLNE-1OgGzaSdA",
            authDomain: "acadmte.firebaseapp.com",
            projectId: "acadmte",
            storageBucket: "acadmte.appspot.com",
            messagingSenderId: "547286858993",
            appId: "1:547286858993:web:b83de49e7eb1cc35a67d50",
            measurementId: "G-ZEFYD7F650"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let timeIndicatorInterval = null;

        // --- Auth Guard & Data Loading ---
        onAuthStateChanged(auth, user => {
            if (user) {
                loadScheduleData(user);
            } else {
                if (timeIndicatorInterval) clearInterval(timeIndicatorInterval);
                window.location.replace('auth.html');
            }
        });
        
        document.getElementById('logout-button').addEventListener('click', () => signOut(auth));

        // --- Main Data Loading Function ---
        async function loadScheduleData(user) {
            const calendarContainer = document.getElementById('calendar-container');
            try {
                const userDocRef = doc(db, 'users', user.uid);
                const userDocSnap = await getDoc(userDocRef);
                const joinedClassesIds = userDocSnap.exists() ? userDocSnap.data().joinedClasses || [] : [];
                
                if (joinedClassesIds.length === 0) {
                    renderEmptyCalendar();
                    return;
                }
                
                const classPromises = joinedClassesIds.map(id => getDoc(doc(db, 'classes', id)));
                const classSnapshots = await Promise.all(classPromises);
                const classesData = classSnapshots
                    .map(snap => ({ id: snap.id, ...snap.data() }))
                    .filter(c => c.namaMataKuliah);
                
                renderCalendar(classesData);

            } catch (error) {
                console.error("Error loading schedule data:", error);
                calendarContainer.innerHTML = '<div class="empty-state">Gagal memuat jadwal.</div>';
            }
        }
        
        // --- Calendar Rendering ---
        function renderCalendar(classes) {
            const calendarContainer = document.getElementById('calendar-container');
            calendarContainer.innerHTML = ''; 

            // Define colors for classes
            const classColors = [
                { bg: '#F5F3FF', border: '#8B5CF6' }, { bg: '#D1FAE5', border: '#10B981' },
                { bg: '#FEF3C7', border: '#F59E0B' }, { bg: '#FEE2E2', border: '#EF4444' },
                { bg: '#DBEAFE', border: '#3B82F6' }, { bg: '#FCE7F3', border: '#EC4899' }
            ];
            
            // Build main structure
            const header = document.createElement('div');
            header.className = 'calendar-header';
            header.innerHTML = `<div></div>`; // Spacer for time column
            
            const body = document.createElement('div');
            body.className = 'calendar-body';
            
            const timeColumn = document.createElement('div');
            timeColumn.className = 'time-column';
            for (let hour = 7; hour <= 20; hour++) {
                timeColumn.innerHTML += `<div class="time-label"><span>${hour.toString().padStart(2, '0')}:00</span></div>`;
            }

            const gridContainer = document.createElement('div');
            gridContainer.className = 'grid-container';

            const days = ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu', 'Minggu'];
            const todayIndex = (new Date().getDay() + 6) % 7;

            days.forEach((dayName, index) => {
                const dayHeader = document.createElement('div');
                dayHeader.className = `day-name ${index === todayIndex ? 'today' : ''}`;
                dayHeader.textContent = dayName;
                header.appendChild(dayHeader);

                const dayColumn = document.createElement('div');
                dayColumn.className = 'day-column';
                dayColumn.dataset.day = dayName;
                gridContainer.appendChild(dayColumn);
            });

            body.append(timeColumn, gridContainer);
            calendarContainer.append(header, body);
            
            // Place class blocks
            classes.forEach((c, index) => {
                const dayCol = gridContainer.querySelector(`[data-day="${c.hari}"]`);
                if (!dayCol || !c.waktu) return;

                const [startHour, startMinute] = c.waktu.split(':').map(Number);
                let durationMinutes = (c.sks || 2) * 50;

                if (c.waktuSelesai) {
                    const [endHour, endMinute] = c.waktuSelesai.split(':').map(Number);
                    durationMinutes = (endHour * 60 + endMinute) - (startHour * 60 + startMinute);
                }
                
                if (durationMinutes <= 0) return;

                const startOffsetMinutes = (startHour - 7) * 60 + startMinute;
                
                const top = (startOffsetMinutes / 60) * 60;
                const height = (durationMinutes / 60) * 60;
                
                const classBlock = document.createElement('a');
                classBlock.href = `class_page.html?id=${c.id}`;
                classBlock.className = 'class-block';
                classBlock.style.top = `${top}px`;
                classBlock.style.height = `${height}px`;

                const color = classColors[index % classColors.length];
                classBlock.style.backgroundColor = color.bg;
                classBlock.style.borderLeft = `3px solid ${color.border}`;
                
                const timeText = c.waktuSelesai ? `${c.waktu} - ${c.waktuSelesai}` : c.waktu;
                classBlock.innerHTML = `
                    <h3>${c.namaMataKuliah}</h3>
                    <p style="color: ${color.border}; font-weight: 500;">${timeText}</p>
                    <p style="color: ${color.border};">Ruang ${c.ruang}</p>
                `;
                dayCol.appendChild(classBlock);
            });
            
            setupCurrentTimeIndicator();
        }

        function setupCurrentTimeIndicator() {
            if (timeIndicatorInterval) clearInterval(timeIndicatorInterval);

            const gridContainer = document.querySelector('.grid-container');
            if (!gridContainer) return;

            let indicator = document.querySelector('.current-time-indicator');
            if (!indicator) {
                indicator = document.createElement('div');
                indicator.className = 'current-time-indicator';
                gridContainer.appendChild(indicator);
            }
            
            const updatePosition = () => {
                const now = new Date();
                const todayIndex = (now.getDay() + 6) % 7;
                const dayColumns = gridContainer.querySelectorAll('.day-column');
                if (todayIndex >= dayColumns.length) {
                    indicator.style.display = 'none';
                    return;
                }

                const currentMinutes = (now.getHours() - 7) * 60 + now.getMinutes();
                if (currentMinutes < 0 || currentMinutes > 14 * 60) {
                     indicator.style.display = 'none';
                     return;
                }

                indicator.style.display = 'block';
                indicator.style.top = `${(currentMinutes / 60) * 60}px`;
                indicator.style.left = `${dayColumns[todayIndex].offsetLeft}px`;
                indicator.style.width = `${dayColumns[todayIndex].offsetWidth}px`;
            };
            
            updatePosition();
            // Scroll to current time on initial load
            const initialTop = parseFloat(indicator.style.top);
            if (!isNaN(initialTop)) {
                const calendarBody = document.querySelector('.calendar-body');
                const viewportHeight = calendarBody.clientHeight;
                calendarBody.scrollTop = initialTop - (viewportHeight / 3);
            }

            timeIndicatorInterval = setInterval(updatePosition, 60000); // Update every minute
        }
        
        function renderEmptyCalendar() {
             document.getElementById('calendar-container').innerHTML = `<div class="empty-state">
                <h2>Jadwal Anda masih kosong.</h2>
                <p>Bergabunglah dengan sebuah kelas untuk melihat jadwal Anda di sini.</p>
            </div>`;
        }
    </script>
