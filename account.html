<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Akun - Academate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #7C3AED;
            --primary-light: #F5F3FF;
            --danger-color: #EF4444;
            --danger-light: #FEE2E2;
            --text-dark: #111827;
            --text-light: #374151;
            --text-muted: #6B7280;
            --bg-body: #F8F7FA;
            --bg-sidebar: #FFFFFF;
            --card-bg: #FFFFFF;
            --border-color: #E5E7EB;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* --- Sidebar (reused) --- */
        .sidebar { width: 260px; background-color: var(--bg-sidebar); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 1.5rem; }
        .sidebar-header { font-size: 1.75rem; font-weight: 700; color: var(--primary-color); text-decoration: none; margin-bottom: 2.5rem; padding: 0 0.5rem; }
        .nav-menu { list-style: none; flex-grow: 1; }
        .nav-item a { display: flex; align-items: center; padding: 0.85rem 1rem; text-decoration: none; color: var(--text-light); font-weight: 500; border-radius: 0.5rem; margin-bottom: 0.5rem; transition: background-color 0.2s ease, color 0.2s ease; }
        .nav-item a:hover { background-color: var(--primary-light); color: var(--primary-color); }
        .nav-item a.active { background-color: var(--primary-color); color: #fff; font-weight: 600; }
        .nav-item a svg { width: 20px; height: 20px; margin-right: 1rem; }
        .logout-button { display: flex; align-items: center; padding: 0.85rem 1rem; text-decoration: none; color: var(--text-light); font-weight: 500; border-radius: 0.5rem; background-color: transparent; border: none; width: 100%; font-family: 'Inter', sans-serif; font-size: 1rem; cursor: pointer; }
        .logout-button:hover { background-color: #FEE2E2; color: #EF4444; }
        
        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            padding: 2rem 3rem;
            overflow-y: auto;
        }

        .header { margin-bottom: 2.5rem; }
        .header h1 { font-size: 2.25rem; font-weight: 700; }

        .settings-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            margin-bottom: 2rem;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .card-header h2 { font-size: 1.25rem; font-weight: 600; }
        .card-header p { color: var(--text-muted); font-size: 0.9rem; margin-top: 0.25rem; }

        .card-body {
            padding: 1.5rem;
        }

        .form-group {
            display: grid;
            grid-template-columns: 150px 1fr;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .form-group label { font-weight: 500; color: var(--text-light); }
        .form-group input, .form-group .readonly-field {
            width: 100%;
            max-width: 400px;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .form-group .readonly-field { background-color: var(--bg-body); color: var(--text-muted); }
        
        .profile-pic-group {
             align-items: flex-start;
        }
        .profile-pic-display {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .card-footer {
            padding: 1rem 1.5rem;
            background-color: var(--bg-body);
            border-top: 1px solid var(--border-color);
            border-radius: 0 0 1rem 1rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
        #save-feedback {
            margin-right: 1rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary { background-color: var(--primary-color); color: #fff; }
        .btn-primary:hover { background-color: #6D28D9; }
        .btn-primary:disabled { background-color: #A78BFA; cursor: not-allowed; }
        
        .btn-danger { background-color: transparent; color: var(--danger-color); border: 1px solid var(--danger-color); }
        .btn-danger:hover { background-color: var(--danger-light); }
        
        /* Danger Zone */
        .danger-zone .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: #fff; padding: 2rem; border-radius: 1rem; width: 90%; max-width: 450px; text-align: center; }
        .modal svg { color: var(--danger-color); width: 48px; height: 48px; margin: 0 auto 1rem; }
        .modal h2 { margin-bottom: 0.5rem; font-size: 1.25rem; }
        .modal p { color: var(--text-muted); margin-bottom: 1.5rem; }
        .modal-actions { display: flex; justify-content: center; gap: 1rem; }
        .modal-btn-confirm { background-color: var(--danger-color); color: #fff; }
        .modal-btn-cancel { background-color: var(--border-color); }

        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 3rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>
    <aside class="sidebar">
        <a href="dashboard.html" class="sidebar-header">Academate</a>
        <ul class="nav-menu">
            <li class="nav-item"><a href="dashboard.html"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><span>Dasbor</span></a></li>
            <li class="nav-item"><a href="classes.html"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg><span>Kelas</span></a></li>
            <li class="nav-item"><a href="schedule.html"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg><span>Jadwal</span></a></li>
            <li class="nav-item"><a href="notes.html"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg><span>Catatan</span></a></li>
            <li class="nav-item"><a href="account.html" class="active"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg><span>Akun</span></a></li>
        </ul>
        <button class="logout-button" id="logout-button"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg><span>Keluar</span></button>
    </aside>

    <main class="main-content" id="main-container">
       <div class="loader"></div>
    </main>
    
    <div class="modal-overlay" id="delete-account-modal">
        <div class="modal">
            <svg xmlns="http://www.w.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg>
            <h2>Hapus Akun</h2>
            <p>Apakah Anda benar-benar yakin? Tindakan ini tidak dapat diurungkan. Semua data Anda, termasuk kelas, jadwal, dan catatan akan dihapus secara permanen.</p>
            <div class="modal-actions">
                <button class="btn modal-btn-cancel" id="cancel-delete-btn">Batal</button>
                <button class="btn modal-btn-confirm" id="confirm-delete-btn">Ya, Hapus Akun</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, reauthenticateWithPopup, deleteUser } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCGr2zchpiAiTn-bMFk-eLNE-1OgGzaSdA",
            authDomain: "acadmte.firebaseapp.com",
            projectId: "acadmte",
            storageBucket: "acadmte.appspot.com",
            messagingSenderId: "547286858993",
            appId: "1:547286858993:web:b83de49e7eb1cc35a67d50",
            measurementId: "G-ZEFYD7F650"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        
        const mainContainer = document.getElementById('main-container');
        const logoutButton = document.getElementById('logout-button');
        
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                loadAccountPage(user);
            } else {
                window.location.replace('auth.html');
            }
        });
        
        logoutButton.addEventListener('click', () => signOut(auth));

        async function loadAccountPage(user) {
            mainContainer.innerHTML = ''; // Clear loader
            
            const userDocRef = doc(db, 'users', user.uid);
            const userDocSnap = await getDoc(userDocRef);
            const userData = userDocSnap.exists() ? userDocSnap.data() : {};

            mainContainer.innerHTML = `
                <header class="header">
                    <h1>Pengaturan Akun</h1>
                </header>

                <div class="settings-card">
                    <div class="card-header">
                        <h2>Informasi Profil</h2>
                        <p>Informasi ini akan ditampilkan di profil Anda.</p>
                    </div>
                    <div class="card-body">
                        <div class="form-group profile-pic-group">
                            <label>Foto Profil</label>
                            <img src="${user.photoURL || 'https://placehold.co/80x80'}" alt="Foto Profil" class="profile-pic-display">
                        </div>
                        <div class="form-group">
                            <label for="display-name">Nama</label>
                            <input type="text" id="display-name" value="${userData.name || user.displayName || ''}">
                        </div>
                        <div class="form-group">
                            <label for="email-address">Alamat Email</label>
                            <div class="readonly-field">${user.email}</div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span id="save-feedback"></span>
                        <button class="btn btn-primary" id="save-profile-btn">Simpan Perubahan</button>
                    </div>
                </div>
                
                <div class="settings-card">
                    <div class="card-header">
                        <h2>Keamanan Akun</h2>
                    </div>
                    <div class="card-body">
                        <p>Akun Anda terhubung dan dikelola melalui Google. Untuk mengubah kata sandi atau pengaturan keamanan lainnya, silakan lakukan melalui pengaturan akun Google Anda.</p>
                    </div>
                </div>

                <div class="settings-card danger-zone">
                     <div class="card-header">
                        <h2>Zona Berbahaya</h2>
                    </div>
                    <div class="card-body">
                        <div>
                            <strong>Hapus akun ini</strong>
                            <p class="text-muted">Setelah Anda menghapus akun, tidak ada jalan untuk kembali.</p>
                        </div>
                        <button class="btn btn-danger" id="delete-account-btn">Hapus Akun</button>
                    </div>
                </div>
            `;
            
            attachEventListeners();
        }
        
        function attachEventListeners() {
            document.getElementById('save-profile-btn').addEventListener('click', handleSaveProfile);
            document.getElementById('delete-account-btn').addEventListener('click', () => {
                document.getElementById('delete-account-modal').style.display = 'flex';
            });
            document.getElementById('cancel-delete-btn').addEventListener('click', () => {
                 document.getElementById('delete-account-modal').style.display = 'none';
            });
             document.getElementById('confirm-delete-btn').addEventListener('click', handleDeleteAccount);
        }
        
        async function handleSaveProfile() {
            const saveBtn = document.getElementById('save-profile-btn');
            const feedbackEl = document.getElementById('save-feedback');
            const newName = document.getElementById('display-name').value.trim();

            if (!newName) {
                alert("Nama tidak boleh kosong.");
                return;
            }

            saveBtn.disabled = true;
            feedbackEl.textContent = 'Menyimpan...';
            
            try {
                const userDocRef = doc(db, 'users', currentUser.uid);
                await updateDoc(userDocRef, { name: newName });
                feedbackEl.textContent = 'Berhasil disimpan!';
                setTimeout(() => feedbackEl.textContent = '', 2000);
            } catch (error) {
                console.error("Error updating profile:", error);
                feedbackEl.textContent = 'Gagal menyimpan.';
            } finally {
                saveBtn.disabled = false;
            }
        }
        
        async function handleDeleteAccount() {
            const confirmBtn = document.getElementById('confirm-delete-btn');
            confirmBtn.disabled = true;
            confirmBtn.textContent = "Menghapus...";
            
            try {
                // Step 1: Re-authenticate for security
                const provider = new GoogleAuthProvider();
                await reauthenticateWithPopup(currentUser, provider);
                
                // Step 2: Delete Firestore document
                await deleteDoc(doc(db, "users", currentUser.uid));
                
                // Step 3: Delete Firebase Auth user
                await deleteUser(currentUser);
                
                alert("Akun Anda telah berhasil dihapus.");
                window.location.replace("index.html");

            } catch (error) {
                console.error("Error deleting account:", error);
                if (error.code === 'auth/requires-recent-login') {
                    alert("Sesi Anda telah berakhir. Silakan login kembali untuk menghapus akun.");
                } else if (error.code === 'auth/popup-closed-by-user') {
                    alert("Proses dibatalkan. Anda menutup jendela otentikasi.");
                } else {
                    alert("Terjadi kesalahan saat menghapus akun.");
                }
                document.getElementById('delete-account-modal').style.display = 'none';
                confirmBtn.disabled = false;
                confirmBtn.textContent = "Ya, Hapus Akun";
            }
        }
    </script>
</body>
</html>
