<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Academate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #7C3AED;
            --primary-hover: #6D28D9;
            --text-dark: #1F2937;
            --text-muted: #4B5563;
            --bg-body: #F8F7FA;
            --card-bg: #FFFFFF;
            --input-bg: #F9FAFB;
            --border-color: #E5E7EB;
            --error-color: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            display: grid;
            place-items: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 1.5rem;
        }
        
        .auth-card {
            width: 100%;
            max-width: 380px;
            background-color: var(--card-bg);
            padding: 3rem 2.5rem;
            border-radius: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.03), 0 4px 6px -4px rgba(0, 0, 0, 0.03);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1.5rem;
        }
        
        .card-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }
        
        .card-subtitle {
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .google-signin-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.85rem 1rem;
            border-radius: 0.75rem;
            background-color: var(--primary-color);
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(124, 58, 237, 0.2), 0 2px 4px -2px rgba(124, 58, 237, 0.1);
        }
        
        .google-signin-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(124, 58, 237, 0.2), 0 4px 6px -4px rgba(124, 58, 237, 0.1);
        }
        
        .google-signin-btn svg {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
            background-color: #fff;
            border-radius: 50%;
            padding: 2px;
        }
        
        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-top: 1.5rem;
            display: none; /* Hidden by default */
        }
        
    </style>
</head>
<body>

    <div class="auth-card">
        <a href="index.html" class="logo">Academate</a>
        
        <h1 class="card-title">Satu Langkah Lagi</h1>
        <p class="card-subtitle">Masuk atau daftar dengan akun Google Anda untuk memulai.</p>
        
        <button class="google-signin-btn" id="google-signin-btn">
            <svg viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.22,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C43.021,36.258,44,30.638,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
            <span>Lanjutkan dengan Google</span>
        </button>

        <div id="error-message" class="error-message"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, getAdditionalUserInfo } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCGr2zchpiAiTn-bMFk-eLNE-1OgGzaSdA",
            authDomain: "acadmte.firebaseapp.com",
            projectId: "acadmte",
            storageBucket: "acadmte.appspot.com",
            messagingSenderId: "547286858993",
            appId: "1:547286858993:web:b83de49e7eb1cc35a67d50",
            measurementId: "G-ZEFYD7F650"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Auth State Observer ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.replace('dashboard.html');
            }
        });

        // --- DOM Elements ---
        const googleSignInBtn = document.getElementById('google-signin-btn');
        const errorMessageDiv = document.getElementById('error-message');

        // --- Utility Functions ---
        function showErrorMessage(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
        }
        
        function getFriendlyErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/popup-closed-by-user': return 'Proses masuk dengan Google dibatalkan.';
                case 'auth/cancelled-popup-request': return 'Beberapa permintaan masuk dibuka. Harap selesaikan satu per satu.';
                default: return 'Gagal masuk dengan Google. Silakan coba lagi.';
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            googleSignInBtn.addEventListener('click', async () => {
                const provider = new GoogleAuthProvider();
                errorMessageDiv.style.display = 'none'; // Clear previous errors
                googleSignInBtn.disabled = true;

                try {
                    const result = await signInWithPopup(auth, provider);
                    const user = result.user;
                    
                    // Check if the user document already exists. If not, create it.
                    const userDocRef = doc(db, "users", user.uid);
                    const userDoc = await getDoc(userDocRef);

                    if (!userDoc.exists()) {
                        await setDoc(userDocRef, {
                            name: user.displayName,
                            email: user.email,
                            photoURL: user.photoURL,
                            createdAt: new Date(),
                            provider: 'google'
                        });
                    }
                    // Redirect is handled by onAuthStateChanged observer
                } catch (error) {
                    console.error("Google Sign-In Error:", error);
                    showErrorMessage(getFriendlyErrorMessage(error.code));
                } finally {
                    googleSignInBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
