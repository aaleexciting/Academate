<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Kelas - Academate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #7C3AED;
            --primary-light: #F5F3FF;
            --text-dark: #111827;
            --text-light: #374151;
            --text-muted: #6B7280;
            --bg-body: #F8F7FA;
            --bg-sidebar: #FFFFFF;
            --card-bg: #FFFFFF;
            --border-color: #E5E7EB;
            --success-color: #10B981;
            --success-light: #D1FAE5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* --- Sidebar (reused) --- */
        .sidebar { width: 260px; background-color: var(--bg-sidebar); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 1.5rem; }
        .sidebar-header { font-size: 1.75rem; font-weight: 700; color: var(--primary-color); text-decoration: none; margin-bottom: 2.5rem; padding: 0 0.5rem; }
        .nav-menu { list-style: none; flex-grow: 1; }
        .nav-item a { display: flex; align-items: center; padding: 0.85rem 1rem; text-decoration: none; color: var(--text-light); font-weight: 500; border-radius: 0.5rem; margin-bottom: 0.5rem; transition: background-color 0.2s ease, color 0.2s ease; }
        .nav-item a:hover { background-color: var(--primary-light); color: var(--primary-color); }
        .nav-item a.active { background-color: var(--primary-color); color: #fff; font-weight: 600; }
        .nav-item a svg { width: 20px; height: 20px; margin-right: 1rem; }
        .logout-button { display: flex; align-items: center; padding: 0.85rem 1rem; text-decoration: none; color: var(--text-light); font-weight: 500; border-radius: 0.5rem; background-color: transparent; border: none; width: 100%; font-family: 'Inter', sans-serif; font-size: 1rem; cursor: pointer; }
        .logout-button:hover { background-color: #FEE2E2; color: #EF4444; }
        
        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            padding: 2rem 3rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 { font-size: 2.25rem; font-weight: 700; }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary:hover { background-color: #6D28D9; }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .class-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .class-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .class-card h3 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
        .class-card p { color: var(--text-muted); margin-bottom: 1rem; font-size: 0.9rem; }
        .class-card .details { flex-grow: 1; display: flex; flex-direction: column; gap: 0.5rem; }
        .class-card .card-footer { 
            margin-top: 1.5rem; 
            display: flex; 
            justify-content: flex-end;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-icon {
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, color 0.2s;
        }
        .btn-icon:hover {
            background-color: var(--bg-body);
            color: var(--text-dark);
        }
        
        .btn-secondary {
            padding: 0.5rem 1rem;
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.2s, color 0.2s;
        }
        .btn-secondary:hover { background-color: var(--primary-light); }
        
        .join-section {
             margin-bottom: 3rem;
        }

        .join-code-bar {
            display: flex;
            gap: 1rem;
            align-items: center;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.5rem;
            padding-left: 1rem;
        }
        .join-code-bar input {
            flex-grow: 1;
            border: none;
            font-size: 1rem;
            background: transparent;
            padding: 0.75rem 0.5rem;
        }
        .join-code-bar input:focus { outline: none; }
        .join-code-bar button { flex-shrink: 0; }
        
        /* Modal for creating a class */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: #fff; padding: 2rem; border-radius: 1rem; width: 90%; max-width: 500px; }
        .modal h2 { margin-bottom: 1.5rem; }
        .modal-form { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-group label { margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group select { padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem; grid-column: 1 / -1; }
        .modal-btn { padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; font-weight: 500; cursor: pointer; }
        #confirm-create-btn { background-color: var(--primary-color); color: #fff; }
        #cancel-create-btn { background-color: var(--border-color); }

        /* Share Modal */
        #share-class-modal .modal { max-width: 450px; }
        .share-info { margin-bottom: 1rem; text-align: left; }
        .share-info label { font-weight: 500; color: var(--text-light); }
        .code-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
        .code-display span, .code-display input {
            flex-grow: 1;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem;
            background: transparent;
            border: none;
        }
        .code-display input { color: var(--text-dark); }
        .code-display button {
            background-color: var(--primary-light);
            color: var(--primary-color);
            border: none;
            border-radius: 0.25rem;
            padding: 0.5rem 0.75rem;
            font-weight: 500;
            cursor: pointer;
        }
        #close-share-modal-btn { width: 100%; margin-top: 1rem; background-color: var(--border-color); }
        
        .empty-state, .info-state { text-align: center; padding: 2rem; color: var(--text-muted); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 2rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>

        <a href="dashboard.html" class="sidebar-header">Academate</a>

    <main class="main-content">
        <header class="header">
            <h1>Kelola Kelas</h1>
            <button class="btn-primary" id="create-class-btn">Buat Kelas Baru</button>
        </header>
        
        <section id="joined-classes-section">
            <h2 class="section-title">Kelas yang Diikuti</h2>
            <div class="class-grid" id="joined-classes-grid">
                <div class="loader"></div>
            </div>
        </section>

        <section class="join-section">
            <h2 class="section-title">Gabung dengan Kelas</h2>
            <div class="join-code-bar">
                <input type="text" id="class-code-input" placeholder="Masukkan kode kelas...">
                <button class="btn-primary" id="join-by-code-btn">Gabung</button>
            </div>
        </section>
    </main>

    <div class="modal-overlay" id="create-class-modal">
        <div class="modal">
            <h2>Buat Kelas Baru</h2>
            <form id="create-class-form" class="modal-form">
                <div class="form-group full-width">
                    <label for="namaMataKuliah">Nama Mata Kuliah</label>
                    <input type="text" id="namaMataKuliah" required>
                </div>
                <div class="form-group full-width">
                    <label for="dosen">Dosen</label>
                    <input type="text" id="dosen" required>
                </div>
                <div class="form-group">
                    <label for="sks">SKS</label>
                    <input type="number" id="sks" required min="1" max="6">
                </div>
                <div class="form-group">
                    <label for="ruang">Ruang</label>
                    <input type="text" id="ruang" required>
                </div>
                <div class="form-group">
                    <label for="hari">Hari</label>
                    <select id="hari" required>
                        <option value="Senin">Senin</option>
                        <option value="Selasa">Selasa</option>
                        <option value="Rabu">Rabu</option>
                        <option value="Kamis">Kamis</option>
                        <option value="Jumat">Jumat</option>
                        <option value="Sabtu">Sabtu</option>
                        <option value="Minggu">Minggu</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="waktu">Waktu</label>
                    <input type="time" id="waktu" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn" id="cancel-create-btn">Batal</button>
                    <button type="submit" class="modal-btn" id="confirm-create-btn">Buat Kelas</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="share-class-modal">
        <div class="modal">
            <h2>Bagikan Kelas</h2>
            <p style="color: var(--text-muted); margin-bottom: 1.5rem;">Bagikan kode ini atau link di bawah agar temanmu bisa bergabung.</p>
            <div class="share-info">
                <label>Kode Kelas</label>
                <div class="code-display">
                    <span id="share-class-code"></span>
                    <button id="copy-code-btn">Salin</button>
                </div>
            </div>
             <div class="share-info">
                <label>Link Undangan</label>
                <div class="code-display">
                    <input type="text" id="share-class-link" readonly>
                    <button id="copy-link-btn">Salin</button>
                </div>
            </div>
            <button class="modal-btn" id="close-share-modal-btn">Tutup</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, updateDoc, arrayUnion, serverTimestamp, query, where, getDocs, limit, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCGr2zchpiAiTn-bMFk-eLNE-1OgGzaSdA",
            authDomain: "acadmte.firebaseapp.com",
            projectId: "acadmte",
            storageBucket: "acadmte.appspot.com",
            messagingSenderId: "547286858993",
            appId: "1:547286858993:web:b83de49e7eb1cc35a67d50",
            measurementId: "G-ZEFYD7F650"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let joinedClassIds = [];

        // --- DOM Elements ---
        const joinedClassesGrid = document.getElementById('joined-classes-grid');
        const classCodeInput = document.getElementById('class-code-input');
        const joinByCodeBtn = document.getElementById('join-by-code-btn');
        const createClassBtn = document.getElementById('create-class-btn');
        const createClassModal = document.getElementById('create-class-modal');
        const createClassForm = document.getElementById('create-class-form');
        const cancelCreateBtn = document.getElementById('cancel-create-btn');
        const confirmCreateBtn = document.getElementById('confirm-create-btn');
        const logoutButton = document.getElementById('logout-button');
        const shareClassModal = document.getElementById('share-class-modal');
        
        // --- Auth Guard & Initial Load ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                loadJoinedClasses();
            } else {
                window.location.replace('auth.html');
            }
        });

        logoutButton.addEventListener('click', () => signOut(auth));

        // --- Load User's Classes ---
        async function loadJoinedClasses() {
            try {
                const userDocRef = doc(db, 'users', currentUser.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    joinedClassIds = userDocSnap.data().joinedClasses || [];
                    renderJoinedClasses();
                }
            } catch (error) {
                console.error("Error loading joined classes: ", error);
                joinedClassesGrid.innerHTML = '<div class="empty-state">Gagal memuat kelas Anda.</div>';
            }
        }
        
        async function renderJoinedClasses() {
            joinedClassesGrid.innerHTML = '';
            if (joinedClassIds.length === 0) {
                joinedClassesGrid.innerHTML = '<div class="empty-state">Anda belum bergabung dengan kelas manapun.</div>';
                return;
            }

            const classPromises = joinedClassIds.map(id => getDoc(doc(db, 'classes', id)));
            const classSnapshots = await Promise.all(classPromises);
            
            joinedClassesGrid.innerHTML = ''; // Clear again before populating
            classSnapshots.forEach(snap => {
                if (snap.exists()) {
                    const classData = snap.data();
                    const card = createClassCard(snap.id, classData);
                    joinedClassesGrid.appendChild(card);
                }
            });
        }
        
        // --- Create Class ---
        createClassBtn.addEventListener('click', () => createClassModal.style.display = 'flex');
        cancelCreateBtn.addEventListener('click', () => createClassModal.style.display = 'none');
        
        createClassForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            confirmCreateBtn.disabled = true;
            confirmCreateBtn.textContent = 'Membuat...';
            
            try {
                const namaMK = document.getElementById('namaMataKuliah').value;
                const initials = namaMK.replace(/[^a-zA-Z0-9 ]/g, "").split(' ').map(w => w[0]).join('').toUpperCase().substring(0, 4);
                const randomCode = Math.floor(1000 + Math.random() * 9000);
                const classCode = `${initials}-${randomCode}`;

                const newClassData = {
                    namaMataKuliah: namaMK,
                    dosen: document.getElementById('dosen').value,
                    sks: Number(document.getElementById('sks').value),
                    ruang: document.getElementById('ruang').value,
                    hari: document.getElementById('hari').value,
                    waktu: document.getElementById('waktu').value,
                    classCode: classCode, // Add unique code
                    creatorId: currentUser.uid,
                    createdAt: serverTimestamp(),
                    members: [currentUser.uid]
                };
                
                const classesCollection = collection(db, 'classes');
                const newClassDocRef = await addDoc(classesCollection, newClassData);
                
                // Add class to user's joinedClasses
                const userDocRef = doc(db, 'users', currentUser.uid);
                await setDoc(userDocRef, {
                    joinedClasses: arrayUnion(newClassDocRef.id)
                }, { merge: true });
                
                createClassForm.reset();
                createClassModal.style.display = 'none';
                loadJoinedClasses(); // Refresh list
                
            } catch (error) {
                console.error("Error creating class: ", error);
                alert("Gagal membuat kelas. Silakan coba lagi.");
            } finally {
                confirmCreateBtn.disabled = false;
                confirmCreateBtn.textContent = 'Buat Kelas';
            }
        });
        
        // --- Join Class by Code ---
        joinByCodeBtn.addEventListener('click', async () => {
            const code = classCodeInput.value.trim().toUpperCase();
            if (!code) {
                alert("Silakan masukkan kode kelas.");
                return;
            }

            joinByCodeBtn.disabled = true;
            joinByCodeBtn.textContent = 'Mencari...';

            try {
                const q = query(collection(db, "classes"), where("classCode", "==", code), limit(1));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    alert("Kelas dengan kode tersebut tidak ditemukan.");
                    return;
                }

                const classDoc = querySnapshot.docs[0];
                const classId = classDoc.id;

                if (joinedClassIds.includes(classId)) {
                    alert("Anda sudah bergabung dengan kelas ini.");
                    return;
                }
                
                await joinClass(classId);
                alert("Berhasil bergabung dengan kelas!");
                classCodeInput.value = '';

            } catch (error) {
                console.error("Error joining with code: ", error);
                alert("Terjadi kesalahan saat mencoba bergabung dengan kelas.");
            } finally {
                joinByCodeBtn.disabled = false;
                joinByCodeBtn.textContent = 'Gabung';
            }
        });
        
        async function joinClass(classId) {
            try {
                const userDocRef = doc(db, 'users', currentUser.uid);
                await setDoc(userDocRef, { joinedClasses: arrayUnion(classId) }, { merge: true });
                
                const classDocRef = doc(db, 'classes', classId);
                await updateDoc(classDocRef, { members: arrayUnion(currentUser.uid) });
                
                await loadJoinedClasses();
                
            } catch (error) {
                console.error("Error joining class: ", error);
                throw new Error("Gagal menyimpan data bergabung kelas.");
            }
        }
        
        // --- Helper Function ---
        function createClassCard(id, data) {
            const card = document.createElement('div');
            card.className = 'class-card';
            
            card.innerHTML = `
                <div class="details">
                    <h3>${data.namaMataKuliah}</h3>
                    <p>${data.dosen}</p>
                    <span><strong>Jadwal:</strong> ${data.hari}, ${data.waktu}</span>
                    <span><strong>Ruang:</strong> ${data.ruang}</span>
                    <span><strong>SKS:</strong> ${data.sks}</span>
                </div>
                <div class="card-footer">
                    <button class="btn-icon share-btn" title="Bagikan Kelas">
                         <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M7.217 10.907a2.25 2.25 0 100 4.186m0-4.186c.114.058.223.125.328.204m-9.341 8.55c-1.42.342-2.375-1.03-1.61-2.438l5.16-9.17c.764-1.358 2.46-1.358 3.224 0l5.16 9.17c.765 1.408-.19 2.78-1.61 2.438a2.25 2.25 0 00-1.806.949M8.25 12a3.75 3.75 0 117.5 0 3.75 3.75 0 01-7.5 0z" /></svg>
                    </button>
                    <a href="class_page.html?id=${id}" class="btn-secondary">Lihat Kelas</a>
                </div>
            `;
            
            const shareBtn = card.querySelector('.share-btn');
            shareBtn.addEventListener('click', () => showShareModal(id, data.classCode));

            return card;
        }

        function showShareModal(classId, classCode) {
            const shareCodeEl = document.getElementById('share-class-code');
            const shareLinkEl = document.getElementById('share-class-link');
            
            shareCodeEl.textContent = classCode;
            shareLinkEl.value = `${window.location.origin}/class_page.html?id=${classId}`;
            
            shareClassModal.style.display = 'flex';
        }

        document.getElementById('close-share-modal-btn').addEventListener('click', () => {
            shareClassModal.style.display = 'none';
        });

        function copyToClipboard(text, buttonEl) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = buttonEl.textContent;
                buttonEl.textContent = 'Disalin!';
                setTimeout(() => {
                    buttonEl.textContent = originalText;
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        document.getElementById('copy-code-btn').addEventListener('click', (e) => {
            const code = document.getElementById('share-class-code').textContent;
            copyToClipboard(code, e.target);
        });

        document.getElementById('copy-link-btn').addEventListener('click', (e) => {
            const link = document.getElementById('share-class-link').value;
            copyToClipboard(link, e.target);
        });

    </script>
</body>
